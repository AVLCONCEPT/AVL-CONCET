<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVL Concept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo-top {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 30px 0;
      color: #333;
    }
    .links a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      text-decoration: none;
      color: white;
      background-color: #0077ff;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #005bb5;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    .footer img {
      width: 80px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Logo -->
    <img src="https://github.com/AVLCONCEPT/AVL-CONCET/blob/ba0169414283632dd71c2c3c3ce714dd2eab6b1b/TOP%20AVL%20LOGO.png" alt="Company Logo" class="logo-top">

    <!-- Company Name -->
    <h1>AVL Concept</h1>

    <!-- Social Links -->
    <div class="links">
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
      <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
      <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
      <a href="https://maps.google.com/?q=yourcompanyaddress" target="_blank">Google</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      Your Company Address Here<br>
      <img src="https://github.com/AVLCONCEPT/AVL-CONCET/blob/ba0169414283632dd71c2c3c3ce714dd2eab6b1b/BOT%20AVL%20LOGO.png" alt="Company Logo">
    </div>
  </div>
</body>
</html>
