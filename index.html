<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVL Concept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7; /* Default background for desktop */
      margin: 0;
      padding: 0;
    }

    /* This block only runs on mobile devices */
    @media only screen and (max-width: 768px) {
      body {
        /* This links to your uploaded file bg-mobile.png */
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg-mobile.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
    }
   .container {
      max-width: 400px;
      margin: 50px auto;
      /* This makes the box transparent. Change 0.2 to 0.0 for NO box at all */
      background: rgba(255, 255, 255, 0.2); 
      padding: 30px;
      border-radius: 15px;
      /* This adds a professional blur effect over your background image */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }h1, p, div {
      color: white !important;
    }
    .logo-top {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 30px 0;
      color: #333;
    }
    .links a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      text-decoration: none;
      color: white;
      background-color: #0077ff;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #005bb5;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    .footer img {
      width: 80px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Logo -->
    <img src="top-avl-logo.png" alt="Top Logo">

    <!-- Company Name -->
    <h1>AVL CONCEPT</h1>

    <!-- Social Links -->
    <div class="links">
      <a href="https://www.instagram.com/avlco_ncept/?igsh=MTg0MG5sY2c3M2xxcQ%3D%3D#" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/avlconceptadoor?rdid=Ivr9sBfsgOSAJxAF&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F17b9fSWXP9%2F#" target="_blank">Facebook</a>
      <a href="https://wa.me/919778729203" target="_blank">WhatsApp</a>
      <a href="https://www.google.com/maps/dir//Nedunagapalli+Building,+P.+O,+Peringanad,+Adoor,+Kerala+691551/@9.1534672,76.7276718,13z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3b0611e2d439d215:0xc6269d99854686ee!2m2!1d76.7047904!2d9.1475714?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Google</a>
    </div>

    <!-- Footer -->
    <div class="footer"> 
      AVL CONCEPT,
      NEDUNAGAPLLIL PLAZA
      PERINGNADU P.O ADOOR
      PATHANAMTHITTA ,KERALA<br>
      <img src="bot-avl-logo.png">
    </div>
  </div>
</body>
</html>
